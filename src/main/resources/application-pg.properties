spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.dbcp2.connection-timeout=30000
spring.datasource.dbcp2.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=core

multipart.max-file-size=30MB
multipart.max-request-size=30MB
spring.http.multipart.max-file-size=30MB
spring.http.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


spring.thymeleaf.cache=false

spring.profiles.active=dev

logging.level.org.springframework=DEBUG

